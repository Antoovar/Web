    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <h1> Nuestros medios de contacto</h1>

    <h2 class="h2"> LLENA CON TUS DATOS Y TE CONTACTAMOS</h2>
  <div class="form">
    <form class="row g-3">
        <div class="col-md-5">
          <label for="nombre" class="form-label">NOMBRE:</label><br>
          <input type="nombre" class="form-control form-control-sm" id="nombre">
        </div>

        <div class="col-md-6">
           <label for="apellido" class="form-label" >APELLIDO:</label><br>
          <input type="apellido" class="form-control form-control-sm" id="apellido">
        </div>

        <div class="col-12">
         <label for="email" class="form-label">EMAIL:</label><br>
          <input type="email" class="form-control form-control-sm" id="email" >
        </div>

        <div class="col-md-6">
          <label for="telefono" class="form-label">TELEFONO</label>
          <input type="numero" class="form-control form-control-sm" id="telefono">
        </div>


        <div class="col-12">
            <label for="comentario" class="form-label">COMENTARIO</label>
            <input type="text" class="form-control form-control-sm" id="comentario">
          </div>

        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>
      </form>
   
    </div>
